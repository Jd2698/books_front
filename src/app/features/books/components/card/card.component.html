<div
	*ngIf="item() as book"
	class="p-2 h-full flex flex-col gap-2 text-center justify-evenly shadow-[0_0_15px_2px_rgba(200,200,200,.7)] rounded"
>
	<h5
		*ngIf="book.titulo"
		class="text-2xl font-bold tracking-wide text-gray-700"
	>
		{{book.titulo}}
	</h5>

	<h4 *ngIf="book.autor" class="font-bold text-gray-600">
		{{book.autor}}
	</h4>

	<p *ngIf="book.resumen" class="font-normal text-gray-700">
		{{book.resumen}}
	</p>

	<p *ngIf="book.genero">{{book.genero}}</p>

	@if (book.disponible) {
	<button
		type="button"
		class="focus:outline-none text-white bg-custom-main-color hover:bg-custom-main-color-focus font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
		(click)="onReserve(book)"
	>
		Reserve
	</button>
	} @else {
	<span class="font-bold text-custom-button-red-focus">Not available</span>
	}
</div>
