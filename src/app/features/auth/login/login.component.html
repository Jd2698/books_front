<section class="h-full grid place-items-center">
	<div class="space-y-4">
		<form
			class="w-96 shadow-md p-4 rounded-md bg-white"
			[formGroup]="formGroup"
			(ngSubmit)="onSubmit()"
		>
			<div class="mb-5">
				<label for="email" class="block mb-2 text-sm font-medium text-gray-900"
					>Your email</label
				>
				<input
					type="email"
					id="email"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
					placeholder="name@books.com"
					formControlName="email"
				/>
			</div>
			<div class="mb-5">
				<label for="password" class="block mb-2 text-sm font-medium text-gray-900"
					>Your password</label
				>
				<input
					type="password"
					id="password"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
					formControlName="password"
				/>
			</div>
			<button
				[disabled]="formGroup.invalid"
				type="submit"
				class="w-full bg-gray-900/90 text-white hover:bg-gray-900/70 focus:outline-none font-medium rounded-lg text-sm py-2"
			>
				Submit
			</button>
		</form>
	
		<div class="px-6 sm:px-0 max-w-sm">
			  <button (click)="loginWithGoogle()" type="button" class="text-white w-full  bg-blue-700 hover:bg-blue-700/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between mr-2 mb-2"><svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>Sign up with Google<div></div>
			</button>
		</div>
	</div>
</section>
