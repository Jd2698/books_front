<section class="h-full grid place-items-center">
	<button
		(click)="loginWithGoogle()"
		class="text-white bg-custom-buttons-yellow-focus hover:bg-custom-buttons-yellow focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
	>
		Sig in with google
	</button>

	<form
		class="w-96 shadow-md p-4 rounded-md bg-white"
		[formGroup]="formGroup"
		(ngSubmit)="onSubmit()"
	>
		<div class="mb-5">
			<label for="email" class="block mb-2 text-sm font-medium text-gray-900"
				>Your email</label
			>
			<input
				type="email"
				id="email"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
				placeholder="name@books.com"
				formControlName="email"
			/>
		</div>
		<div class="mb-5">
			<label for="password" class="block mb-2 text-sm font-medium text-gray-900"
				>Your password</label
			>
			<input
				type="password"
				id="password"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
				formControlName="password"
			/>
		</div>
		<button
			[disabled]="formGroup.invalid"
			type="submit"
			class="text-white bg-custom-buttons-yellow-focus hover:bg-custom-buttons-yellow focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
		>
			Submit
		</button>
	</form>
</section>
